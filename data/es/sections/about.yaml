# a summary about you
summary: 'Filósofo interesado en la ontología de lo mental, la forma de llevar las discusiones filosóficas y la docencia de la filosofía.
 Soy profesor asistente en la Universidad de la Sabana (Colombia), con doctorado en filosofía de la Universidad de Warwick (Inglaterra) y maestría en filosofía de la mente de la misma universidad.

En mi investigación doctoral examiné la noción de agencia inteligente y defendí la importancia de la idea de que los ejercicios de agencia inteligentes no son meras manifestaciones no-mentales de lo mental sino parte de los elementos básicos que componen nuestra mente. 
Eso me ha llevado a discusiones sobre las maneras de pensar más ampliamente la ontología supuesta por una visión ordinaria (ingenua, quizá) de la mente. 


Actualmente trabajo sobre la relación entre el enactivismo y teorías del sentido común en la filosofía de la percepción respecto a la ontología de lo mental que proponen.'

